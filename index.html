      content: '';

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }

      let content = `

        if (
          (d_nop && props.d_nop === d_nop) ||
          (nik && props.NIK === nik) ||
          (nama_wp && props.NAMA_WP === nama_wp) ||
          (nib && props.NIB === nib)
        ) {
          foundLayer = layer;
        }
      });

      if (foundLayer) {
        map.fitBounds(foundLayer.getBounds(), { maxZoom: 20 });
        foundLayer.openPopup();
      } else {
        showError('Fitur tidak ditemukan di peta');
      }
    }

    async function searchTanah() {
      const query = document.getElementById("search-input").value.trim();
      if (!query) {
        Swal.fire({
          icon: 'warning',
          title: 'Input Kosong',
          text: 'Silakan masukkan NOP, NIK, atau Nama untuk mencari.',
          allowEnterKey: false,
          allowOutsideClick: true,
          allowEscapeKey: true
        });
        return;
      }

      showLoading('Mencari data...');

      try {
        const results = json_Bidang_Tanah_Klewor_1.features.filter(feature => {
          const props = feature.properties;
          return (
            (props.d_nop && props.d_nop.toString().includes(query)) ||
            (props.NIK && props.NIK.toString().includes(query)) ||
            (props.NAMA_WP && props.NAMA_WP.toLowerCase().includes(query.toLowerCase())) ||
            (props.NIB && props.NIB.toString().includes(query))
          );
        });

        Swal.close();

        if (results.length > 0) {
          let content = `

          `;

          results.forEach((item, index) => {
            const props = item.properties;
            const cardId = `result-card-${index}`;
            content += `

                  <i class='fas fa-map-marker-alt'></i>

                  </div>
                  <div class='result-card-item'>
                    <span class='result-card-label'>NIK</span>
                    <span class='result-card-value ${props.NIK ? '' : 'empty'}'>${props.NIK || 'Tidak tersedia'}</span>
                  </div>
                  <div class='result-card-item'>
                    <span class='result-card-label'>Nama Pemilik</span>
                    <span class='result-card-value ${props.NAMA_WP ? '' : 'empty'}'>${props.NAMA_WP || 'Tidak tersedia'}</span>
                  </div>
                  <div class='result-card-item'>
                    <span class='result-card-label'>NIB</span>
                    <span class='result-card-value ${props.NIB ? '' : 'empty'}'>${props.NIB || 'Tidak tersedia'}</span>
                  </div>

                    <button class='result-card-btn' data-nop='${props.d_nop || ''}' data-nik='${props.NIK || ''}' data-nama='${props.NAMA_WP ? props.NAMA_WP.replace(/'/g, "\\'") : ''}' data-nib='${props.NIB || ''}'>Zoom ke Lokasi</button>

            `;

            confirmButtonText: 'Tutup',
            confirmButtonColor: '#667eea',
            showCloseButton: true,
            allowOutsideClick: true,
            allowEscapeKey: true,
            allowEnterKey: false,
            didOpen: () => {
              // Tambahkan event listener untuk tombol Zoom ke Lokasi
              document.querySelectorAll('.result-card-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                  e.preventDefault();
                  e.stopPropagation();
                  const nop = button.getAttribute('data-nop');
                  const nik = button.getAttribute('data-nik');
                  const nama = button.getAttribute('data-nama');
                  const nib = button.getAttribute('data-nib');
                  zoomToFeature(nop, nik, nama, nib);
                });
              });
              // Cegah penutupan modal saat klik kartu
              document.querySelectorAll('.result-card').forEach(card => {
                card.addEventListener('click', (e) => {
                  e.stopPropagation();
                });
              });
            }
          });

            icon: 'info',
            title: 'Tidak Ditemukan',

                <i class='fas fa-search'></i>

            confirmButtonColor: '#667eea',
            allowEnterKey: false,
            allowOutsideClick: true,
            allowEscapeKey: true
          });

        });

    }

// Variabel untuk menyimpan status filter
let currentFilter = ['Hak Milik', 'Hak Pakai', 'Kosong'];
let isFilterDropdownVisible = false;

// Fungsi untuk toggle filter dropdown
function toggleFilterDropdown() {
  const dropdownContent = document.getElementById('filterDropdownContent');
  const dropdownBtn = document.getElementById('filterDropdownBtn');
  
  isFilterDropdownVisible = !isFilterDropdownVisible;
  
  if (isFilterDropdownVisible) {
    dropdownContent.classList.add('show');
    dropdownBtn.classList.add('active');
  } else {
    dropdownContent.classList.remove('show');
    dropdownBtn.classList.remove('active');
  }
}

// Fungsi untuk menerapkan filter
function applyFilter() {
  const checkboxes = document.querySelectorAll('#filterDropdownContent input[type="checkbox"]');
  currentFilter = [];
  
  checkboxes.forEach(checkbox => {
    if (checkbox.checked) {
      currentFilter.push(checkbox.value);
    }
  });
  
  // Update counter
  updateFilterCounter();
  
  // Terapkan filter ke layer
  layer_Bidang_Tanah_Klewor_1.eachLayer(function(layer) {
    const tipeHak = layer.feature.properties.TIPE_HAK;
    if (currentFilter.includes(tipeHak)) {
      layer.setStyle({opacity: 1, fillOpacity: 1});
      if (!map.hasLayer(layer)) {
        layer.addTo(map);
      }
    } else {
      layer.setStyle({opacity: 0, fillOpacity: 0});
      if (map.hasLayer(layer)) {
        map.removeLayer(layer);
      }
    }
  });
  
  // Update legenda
  updateLegend();
  
  // Tutup dropdown
  toggleFilterDropdown();
  
  // Tampilkan notifikasi
  showSuccess(`Filter diterapkan: ${currentFilter.length} tipe hak ditampilkan`);
}

// Fungsi untuk reset filter
function resetFilter() {
  const checkboxes = document.querySelectorAll('#filterDropdownContent input[type="checkbox"]');
  checkboxes.forEach(checkbox => {
    checkbox.checked = true;
  });
  
  currentFilter = ['Hak Milik', 'Hak Pakai', 'Kosong'];
  
  // Update counter
  updateFilterCounter();
  
  // Tampilkan semua layer
  layer_Bidang_Tanah_Klewor_1.eachLayer(function(layer) {
    layer.setStyle({opacity: 1, fillOpacity: 1});
    if (!map.hasLayer(layer)) {
      layer.addTo(map);
    }
  });
  
  // Update legenda
  updateLegend();
  
  showSuccess('Filter direset - semua data ditampilkan');
}

// Fungsi untuk update counter filter
function updateFilterCounter() {
  const counter = document.getElementById('filterCounter');
  const btn = document.getElementById('filterDropdownBtn');
  
  counter.textContent = currentFilter.length;
  
  if (currentFilter.length === 3) {
    btn.classList.remove('active');
    btn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
  } else if (currentFilter.length === 0) {
    btn.classList.add('active');
    btn.style.background = 'linear-gradient(135deg, #dc3545, #fd7e14)';
  } else {
    btn.style.background = 'linear-gradient(135deg, #ffc107, #fd7e14)';
  }
}

// Fungsi untuk update legenda berdasarkan filter
function updateLegend() {
  const legendItems = [
    { name: 'Hak Milik', color: 'rgba(0,241,0,1.0)' },
    { name: 'Hak Pakai', color: 'rgba(251,221,0,1.0)' },
    { name: 'Kosong', color: 'rgba(251,21,0,1.0)' }
  ];
  
  let legendContent = `
    <div class="legend-header">
      üìã Legenda
    </div>
    <div class="legend-content">
  `;
  
  legendItems.forEach(item => {
    const isActive = currentFilter.includes(item.name);
    const opacity = isActive ? '1.0' : '0.3';
    const textStyle = isActive ? '' : 'opacity: 0.5; text-decoration: line-through;';
    
    legendContent += `
      <div class="legend-item" style="${textStyle}">
        <div class="legend-color" style="background-color: ${item.color}; opacity: ${opacity};"></div>
        ${item.name}
      </div>
    `;
  });
  
  legendContent += `
      <div class="legend-status">
        ${currentFilter.length === 3 ? 'Semua Tipe Hak' : `${currentFilter.length} Tipe Hak Aktif`}
      </div>
    </div>
  `;
  
  document.getElementById("legend").innerHTML = legendContent;
}

// Tutup dropdown jika klik di luar
document.addEventListener('click', function(event) {
  const dropdown = document.querySelector('.filter-dropdown');
  
  if (isFilterDropdownVisible && !dropdown.contains(event.target)) {
    toggleFilterDropdown();
  }
});

// Update counter saat halaman dimuat
document.addEventListener('DOMContentLoaded', function() {
  updateFilterCounter();
});
