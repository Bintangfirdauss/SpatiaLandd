<!doctype html>

        <link rel="stylesheet" href="css/leaflet.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Tambahan menu dashboard */
        #menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;

    <body>
        <!-- Menu dashboard -->

        <div id="map"></div>

        <!-- Script Anda yang sangat panjang di bawah ini tetap tidak diubah -->
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>

        <script src="js/leaflet-measure.js"></script>
        <script src="data/Admin_Kecamatan_Karangawen_fix_1.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.147022887402541,110.47043997255881],[-7.007944526449918,110.65284335019606]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Admin_Kecamatan_Karangawen_fix_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['provinsi'] !== null ? autolinker.link(feature.properties['provinsi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kabupaten'] !== null ? autolinker.link(feature.properties['kabupaten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kecamatan'] !== null ? autolinker.link(feature.properties['kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['desa'] !== null ? autolinker.link(feature.properties['desa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode_dagri'] !== null ? autolinker.link(feature.properties['kode_dagri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_leng'] !== null ? autolinker.link(feature.properties['shape_leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_area'] !== null ? autolinker.link(feature.properties['shape_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Admin_Kecamatan_Karangawen_fix_1_0() {
            return {
                pane: 'pane_Admin_Kecamatan_Karangawen_fix_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Admin_Kecamatan_Karangawen_fix_1');
        map.getPane('pane_Admin_Kecamatan_Karangawen_fix_1').style.zIndex = 401;
        map.getPane('pane_Admin_Kecamatan_Karangawen_fix_1').style['mix-blend-mode'] = 'normal';
        var layer_Admin_Kecamatan_Karangawen_fix_1 = new L.geoJson(json_Admin_Kecamatan_Karangawen_fix_1, {

            style: style_Admin_Kecamatan_Karangawen_fix_1_0,
        });
        bounds_group.addLayer(layer_Admin_Kecamatan_Karangawen_fix_1);
        map.addLayer(layer_Admin_Kecamatan_Karangawen_fix_1);

        function style_GeologiKarangawen1_2_0(feature) {
            switch(String(feature.properties['remark'])) {
                case 'Aluvial':
                    return {
                pane: 'pane_GeologiKarangawen1_2',

                color: 'rgba(35,35,35,1.0)',

                weight: 1.0,

                fillOpacity: 1,
                fillColor: 'rgba(170,71,43,1.0)',

            }

                case 'Anggota Banyak':

                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(130,30,0,1.0)',
                interactive: true,
            }
                    break;
            }

        map.createPane('pane_GeologiKarangawen1_2');

        var layer_GeologiKarangawen1_2 = new L.geoJson(json_GeologiKarangawen1_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GeologiKarangawen1_2',
            layerName: 'layer_GeologiKarangawen1_2',
            pane: 'pane_GeologiKarangawen1_2',
            onEachFeature: pop_GeologiKarangawen1_2,
            style: style_GeologiKarangawen1_2_0,
        });
        bounds_group.addLayer(layer_GeologiKarangawen1_2);
        map.addLayer(layer_GeologiKarangawen1_2);
        function pop_BatasDesaLine_3(feature, layer) {
            layer.on({

        function style_BatasDesaLine_3_0() {
            return {
                pane: 'pane_BatasDesaLine_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',

                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasDesaLine_3');
        map.getPane('pane_BatasDesaLine_3').style.zIndex = 403;
        map.getPane('pane_BatasDesaLine_3').style['mix-blend-mode'] = 'normal';
        var layer_BatasDesaLine_3 = new L.geoJson(json_BatasDesaLine_3, {
            attribution: '',

            layerName: 'layer_BatasDesaLine_3',
            pane: 'pane_BatasDesaLine_3',
            onEachFeature: pop_BatasDesaLine_3,
            style: style_BatasDesaLine_3_0,
        });
        bounds_group.addLayer(layer_BatasDesaLine_3);
        map.addLayer(layer_BatasDesaLine_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BatasDesaLine_3.png" /> Batas Desa Line': layer_BatasDesaLine_3,'Geologi Karangawen1<br /><table><tr><td style="text-align: center;"><img src="legend/GeologiKarangawen1_2_Aluvial0.png" /></td><td>Aluvial</td></tr><tr><td style="text-align: center;"><img src="legend/GeologiKarangawen1_2_AnggotaBanyak1.png" /></td><td>Anggota Banyak</td></tr><tr><td style="text-align: center;"><img src="legend/GeologiKarangawen1_2_AnggotaDamar2.png" /></td><td>Anggota Damar</td></tr><tr><td style="text-align: center;"><img src="legend/GeologiKarangawen1_2_AnggotaKapung3.png" /></td><td>Anggota Kapung</td></tr><tr><td style="text-align: center;"><img src="legend/GeologiKarangawen1_2_FormasiKalibeng4.png" /></td><td>Formasi Kalibeng</td></tr><tr><td style="text-align: center;"><img src="legend/GeologiKarangawen1_2_FormasiKerek5.png" /></td><td>Formasi Kerek</td></tr></table>': layer_GeologiKarangawen1_2,'<img src="legend/Admin_Kecamatan_Karangawen_fix_1.png" /> Admin_Kecamatan_Karangawen_fix': layer_Admin_Kecamatan_Karangawen_fix_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Admin_Kecamatan_Karangawen_fix_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['desa'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['desa']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Admin_Kecamatan_Karangawen_fix_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Admin_Kecamatan_Karangawen_fix_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Admin_Kecamatan_Karangawen_fix_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Admin_Kecamatan_Karangawen_fix_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Admin_Kecamatan_Karangawen_fix_1]);
        });
