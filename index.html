    .leaflet-control-layers-base::before {

    #legend {
      position: absolute;

      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(0);
    }
    #legend:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2), 
                  0 8px 20px rgba(102, 126, 234, 0.15);

    }
    #legend .legend-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 16px;
      margin: 0;
      font-size: 0.95rem;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter: 0.8px;
      position: relative;
      overflow: hidden;
    }
    #legend .legend-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.6s ease;
      opacity: 0;
    }
    #legend:hover .legend-header::before {
      animation: shimmer 1.5s ease-in-out;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }

    #legend .legend-content {

    #legend .legend-item {

    }

    }
    #legend .loading-state {

    body.light-theme {

    .leaflet-popup-content {

    }
    .popup-header {

    .popup-header h5 {

    .popup-content {

    }
    .info-grid {

    .info-card {

    .info-label {

    .info-value {

    @media (max-width: 768px) {

      .leaflet-popup-content {

      }

  <script src="data/Bidang_Tanah_Klewor_1.js"></script>
  <script>
    let map;
    let layer_Bidang_Tanah_Klewor_1;

    function showError(message, details = null) {
      console.error('Error:', message, details);
      Swal.fire({
        icon: 'error',
        title: 'Terjadi Kesalahan',
        text: message,
        footer: details ? `Detail: ${details}` : null
      });
    }

    function showSuccess(message) {
      Swal.fire({
        icon: 'success',
        title: 'Berhasil',
        text: message,
        timer: 2000,
        showConfirmButton: false
      });
    }

    function showLoading(message = 'Memuat data...') {
      Swal.fire({
        title: message,
        html: '<div class="loading-spinner"></div>',
        showConfirmButton: false,
        allowOutsideClick: false
      });
    }

    function createPopupContent(properties) {
      if (!properties || Object.keys(properties).length === 0) {
        return `
          <div class="popup-header">
            <h5>üìç Informasi Lokasi</h5>
          </div>
          <div class="error-message">
            Tidak ada data tersedia untuk lokasi ini
          </div>
        `;
      }

      const fieldLabels = {
        'd_nop': 'NOP',
        'NAMA_WP': 'Nama Pemilik',
        'NIK': 'NIK',
        'NIB': 'NIB',
        'TIPE_HAK': 'Tipe Hak'
      };

      let content = `
        <div class="popup-header">
          <h5>üìç Informasi Bidang Tanah</h5>
        </div>
        <div class="popup-content">
          <div class="info-grid">
      `;

      for (const [key, value] of Object.entries(properties)) {
        const label = fieldLabels[key] || key.replace(/_/g, ' ').toUpperCase();
        const displayValue = value != null && value !== '' ? value : 'Tidak tersedia';
        const isEmpty = value == null || value === '';

        content += `
          <div class="info-card">
            <div class="info-label">${label}</div>
            <div class="info-value ${isEmpty ? 'empty' : ''}">${displayValue}</div>
          </div>
        `;
      }

      content += `
          </div>
        </div>
      `;

      return content;
    }

    function zoomToFeature(d_nop, nik, nama_wp, nib) {
      let foundLayer = null;
      layer_Bidang_Tanah_Klewor_1.eachLayer(function(layer) {
        const props = layer.feature.properties;
        if (
          (d_nop && props.d_nop === d_nop) ||
          (nik && props.NIK === nik) ||
          (nama_wp && props.NAMA_WP === nama_wp) ||
          (nib && props.NIB === nib)
        ) {
          foundLayer = layer;
        }
      });

      if (foundLayer) {
        map.fitBounds(foundLayer.getBounds(), { maxZoom: 20 });
        foundLayer.openPopup();
      } else {
        showError('Fitur tidak ditemukan di peta');
      }
    }

    function initMap() {
      try {
        map = L.map('map', {
          zoomControl: false,
          maxZoom: 20,
          minZoom: 1
        }).fitBounds([[-7.338053598195615, 110.70833944038105], [-7.283625564244425, 110.78890668810976]]);

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> ¬∑ <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> ¬∑ <a href="https://qgis.org">QGIS</a>');

        var zoomControl = L.control.zoom({
          position: 'topleft'
        }).addTo(map);

        // Removed measureControl
        // var measureControl = new L.Control.Measure({
        //   position: 'topleft',
        //   primaryLengthUnit: 'meters',
        //   secondaryLengthUnit: 'kilometers',
        //   primaryAreaUnit: 'sqmeters',
        //   secondaryAreaUnit: 'hectares'
        // }).addTo(map);
        // document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        // document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';

        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
          pane: 'pane_GoogleSatellite_0',
          opacity: 1.0,
          attribution: '',
          minZoom: 1,
          maxZoom: 20,
          minNativeZoom: 0,
          maxNativeZoom: 18
        }).addTo(map);

        var osmDefault = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '¬© OpenStreetMap contributors',
          errorTileUrl: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgeG1lbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkVycm9yPC90ZXh0Pjwvc3ZnPg=='
        });

        var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '¬© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team'
        });

        function style_Bidang_Tanah_Klewor_1_0(feature) {
          switch(String(feature.properties['TIPE_HAK'])) {
            case 'Hak Milik':
              return {
                pane: 'pane_Bidang_Tanah_Klewor_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,241,0,1.0)',
                interactive: true
              };
            case 'Hak Pakai':
              return {
                pane: 'pane_Bidang_Tanah_Klewor_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,221,0,1.0)',
                interactive: true
              };
            case 'Kosong':
              return {
                pane: 'pane_Bidang_Tanah_Klewor_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,21,0,1.0)',
                interactive: true
              };
          }
        }

        map.createPane('pane_Bidang_Tanah_Klewor_1');
        map.getPane('pane_Bidang_Tanah_Klewor_1').style.zIndex = 401;
        map.getPane('pane_Bidang_Tanah_Klewor_1').style['mix-blend-mode'] = 'normal';
        layer_Bidang_Tanah_Klewor_1 = new L.geoJson(json_Bidang_Tanah_Klewor_1, {
          attribution: '',
          interactive: true,
          dataVar: 'json_Bidang_Tanah_Klewor_1',
          layerName: 'layer_Bidang_Tanah_Klewor_1',
          pane: 'pane_Bidang_Tanah_Klewor_1',
          onEachFeature: function(feature, layer) {
            layer.bindPopup(createPopupContent(feature.properties), { maxWidth: 900 });
          },
          style: style_Bidang_Tanah_Klewor_1_0
        }).addTo(map);

        var basemap = {
          "Google Satellite": layer_GoogleSatellite_0,
          "OpenStreetMap": osmDefault,
          "OpenStreetMap Humanitarian": osmHOT
        };
        var overlaymap = {
          "Bidang Tanah": layer_Bidang_Tanah_Klewor_1
        };

        var layerControl = L.control.layers(basemap, overlaymap, {
          position: 'topright',
          collapsed: false
        }).addTo(map);

        setTimeout(() => {
          const layerControlDiv = document.querySelector('.leaflet-control-layers');
          if (layerControlDiv) {
            layerControlDiv.classList.add('custom-layer-control');
          }
        }, 100);

        document.getElementById("legend").innerHTML = `
          <div class="legend-header">
            üìã Legenda
          </div>
          <div class="legend-content">
            <div class="loading-state">
              <div class="spinner"></div>
              Memuat legenda...
            </div>
          </div>
        `;

        setTimeout(() => {
          document.getElementById("legend").innerHTML = `
            <div class="legend-header">
              üìã Legenda
            </div>
            <div class="legend-content">
              <div class="legend-item">
                <div class="legend-color" style="background-color: rgba(0,241,0,1.0);"></div>
                Hak Milik
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background-color: rgba(251,221,0,1.0);"></div>
                Hak Pakai
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background-color: rgba(251,21,0,1.0);"></div>
                Kosong
              </div>
              <div class="legend-status">Bidang Tanah Klewor</div>
            </div>
          `;
        }, 1000);

        map.addControl(new L.Control.Search({
          layer: layer_Bidang_Tanah_Klewor_1,
          initial: false,
          hideMarkerOnCollapse: true,
          propertyName: 'NIB'
        }));
        document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';

      } catch (mapError) {
        console.error('Map initialization error:', mapError);
        showError('Gagal menginisialisasi peta', mapError.message);
      }
    }

    async function searchTanah() {
      const query = document.getElementById("search-input").value.trim();
      if (!query) {
        Swal.fire({
          icon: 'warning',
          title: 'Input Kosong',
          text: 'Silakan masukkan NOP, NIK, atau Nama untuk mencari.'
        });
        return;
      }

      showLoading('Mencari data...');

      try {
        const results = json_Bidang_Tanah_Klewor_1.features.filter(feature => {
          const props = feature.properties;
          return (
            (props.d_nop && props.d_nop.toString().includes(query)) ||
            (props.NIK && props.NIK.toString().includes(query)) ||
            (props.NAMA_WP && props.NAMA_WP.toLowerCase().includes(query.toLowerCase())) ||
            (props.NIB && props.NIB.toString().includes(query))
          );
        });

        Swal.close();

        if (results.length > 0) {
          let content = `
            <div class='table-responsive'>
              <table class='table table-striped table-bordered table-hover table-sm'>
                <thead class="table-primary">
                  <tr>
                    <th>NOP</th>
                    <th>NIK</th>
                    <th>Nama Pemilik</th>
                    <th>NIB</th>
                  </tr>
                </thead>
                <tbody>
          `;

          results.forEach(item => {
            const props = item.properties;
            content += `
              <tr onclick="zoomToFeature('${props.d_nop || ''}', '${props.NIK || ''}', '${props.NAMA_WP ? props.NAMA_WP.replace(/'/g, "\\'") : ''}', '${props.NIB || ''}')">
                <td>${props.d_nop || '-'}</td>
                <td>${props.NIK || '-'}</td>
                <td>${props.NAMA_WP || '-'}</td>
                <td>${props.NIB || '-'}</td>
              </tr>
            `;
          });

          content += `</tbody></table></div>`;

          Swal.fire({
            title: `üìã Hasil Pencarian (${results.length} data)`,
            html: content,
            width: '70%',
            confirmButtonText: 'Tutup',
            confirmButtonColor: '#667eea'
          });
        } else {
          Swal.fire({
            icon: 'info',
            title: 'Tidak Ditemukan',
            text: `Tidak ada hasil untuk "${query}". Coba kata kunci lain.`
          });
        }
      } catch (err) {
        console.error('Search error:', err);
        Swal.fire({
          icon: 'error',
          title: 'Pencarian Gagal',
          text: 'Terjadi kesalahan saat mencari data'
        });
      }
    }

    window.onload = function() {
      try {
        initMap();
      } catch (error) {
        console.error('Failed to initialize:', error);
        showError('Gagal memuat aplikasi', error.message);
      }
    };

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && document.activeElement.id === 'search-input') {
        searchTanah();
      }
    });
  </script>
</body>
</html>
